<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Display live date</title>
<link rel="stylesheet" href="clockdisplay.css">
</head>

<body onload="renderTime();">
    <div id="clockDisplay" class="container"></div>
   <script type="text/javascript">
      function renderTime(){
         var mydate = new Date();
         var year = mydate.getYear();
             if(year < 1000){
                 year +=1900;
              }     
         var day = mydate.getDay();
         var month = mydate.getMonth();
         var daym = mydate.getDate();
         var dayarray = new Array("Sunday.","Monday,","Tuesday,","Wednesday,","Thursday,","Friday,","Saturday,");
         var montharray = new Array("Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"); 
         var currentTime = new Date();
         var h = currentTime.getHours();
         var m = currentTime.getMinutes();
         var s = currentTime.getSeconds();
         var session = "AM";
         
         if(h == 0){
             h = 12;
         }
         if(h > 12){
             h = h-12;
             session = "PM";
         }
         h = (h > 10) ? "0" + h : h;
         m = (h > 10) ? "0" + m : m;
         s = (h > 10) ? "0" + s : s;
         var myclock = document.getElementById("clockDisplay"); 
         myclock.textContent = " " +dayarray[day]+ " " +daym+ " " +montharray[month]+ " " +year+ " | " +h+ ":" +m+ ":" +s+ session;
         myclock.innerText = " " +dayarray[day]+ " " +daym+ " " +montharray[month]+ " " +year+ " | " +h+ ":" +m+ ":" +s+ session;
        
         setTimeout("renderTime()",1000);
          }
      renderTime();
       
   </script>
</body>

</html>
